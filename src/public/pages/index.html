<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>• Server Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="/assets/bootstrap@5.3.7.css"
    rel="stylesheet"
  />

  <!-- Estilo Futurista -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-dark text-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-black border-bottom border-primary">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">SERVER</span>
      <span class="badge bg-success pulse">ONLINE</span>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero text-center">
    <h1 class="neon-text">Server Status Dashboard</h1>
    <p class="text-secondary">
      Monitoramento em tempo real do backend Node.js
    </p>
  </section>

  <!-- DASHBOARD -->
  <main class="container mt-5">
    <div class="row g-4">

      <div class="col-md-3">
        <div class="card neon-card">
          <h6>Uptime</h6>
          <span id="uptime">--</span>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card neon-card">
          <h6>CPU Load</h6>
          <span id="cpu">--</span>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card neon-card">
          <h6>Heap Used</h6>
          <span id="heap">--</span>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card neon-card">
          <h6>RSS Memory</h6>
          <span id="rss">--</span>
        </div>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-secondary mt-5 mb-3">
    Node.js Server • API /status
  </footer>

  <script src="/js/dashboard.js"></script>
  <script src="/assets/bootstrap@5.3.7.js"></script>
</body>
</html>
