<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>• Server Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="/public/assets/bootstrap@5.3.7.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black border-bottom border-primary">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold">NODE SERVER</span>
        <span id="statusBadge" class="badge bg-success pulse">ONLINE</span>
      </div>
    </nav>

    <header class="hero">
      <h1 class="neon-text">Node.js Status Dashboard</h1>
      <p>Monitoramento em tempo real do backend</p>
    </header>

    <main class="container mt-4">
      <!-- SISTEMA -->
      <section class="mb-4">
        <h6 class="section-title">Sistema</h6>
        <div class="row g-4" id="systemCards"></div>
      </section>

      <!-- CPU -->
      <section class="mb-4">
        <h6 class="section-title">CPU</h6>
        <div class="row g-4" id="cpuCards"></div>
      </section>

      <!-- MEMÓRIA -->
      <section class="mb-4">
        <h6 class="section-title">Memória</h6>
        <div class="row g-4" id="memoryCards"></div>
      </section>

      <!-- REDE -->
      <section class="mb-5">
        <h6 class="section-title">Rede</h6>
        <div class="row g-4" id="networkCards"></div>
      </section>
    </main>

    <footer class="text-center text-secondary mb-3">
      API <code>/status</code> • Node.js
    </footer>

    <script src="/public/js/dashboard.js"></script>
    <script src="/public/assets/bootstrap@5.3.7.js"></script>
  </body>
</html>
